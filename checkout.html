<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Project</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/menu-panel.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/category-slider.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/product-sections.css">
  <link rel="stylesheet" href="css/search-panel.css">
  <link rel="stylesheet" href="css/currency.css">
  <link rel="stylesheet" href="css/cart-panel-v2.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Header (reuse from index.html) -->
  <header class="main-header">
  <div class="header-left">
        <img src="assets/icons/menu-icon.svg" alt="Menu" class="icon menu-icon" id="openMenuBtn">
        <a href="index.html" class="site-name">DRESSUP HAITI</a>
    </div>
  <div class="header-right">
    <img src="assets/icons/search.svg" alt="Search" class="icon" id="search-btn">
    <div class="currency-wrapper">
      <button id="currency-btn" class="currency-btn">
        <img id="currency-icon" src="assets/icons/american-flag.svg" class="icon" alt="Currency">
      </button>
      <div id="currency-panel" class="currency-panel">
        <div class="currency-panel-title">Select currency</div>
        <ul id="currency-list" class="currency-list"></ul>
      </div>
    </div>
    <button class="cart-header-btn" id="cart-header-btn">
      <img src="assets/icons/cart-128.svg" class="icon" alt="Cart">
      <span class="cart-badge" id="cart-badge">0</span>
    </button>
  </div>
</header>

  <main>
    <section class="checkout-section">
      <h1>Checkout</h1>
      <form id="checkout-form" class="checkout-form" autocomplete="off">
        <div class="checkout-fields">
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Phone Number
            <input type="tel" name="phone" required>
          </label>
          <label>
            Email
            <input type="email" name="email" required>
          </label>
          <label>
            Shipping Address
            <textarea name="address" required></textarea>
          </label>
        </div>
        <div class="checkout-cart-summary" id="checkoutCartSummary">
          <!-- Cart items will be injected by JS -->
        </div>
        <div class="checkout-payment">
  <label for="payment-method">Payment Method</label>
  <select id="payment-method" name="payment" required>
    <option value="cod">Pay on Delivery</option>
    <option value="paypal">PayPal</option>
    <option value="moncash">MonCash</option>
    <option value="card">Credit/Debit Card</option>
    <option value="pickup">Pickup in Store</option>
  </select>
</div>

<div id="branch-selection" style="display:none; margin-top:10px;">
  <label for="branch">Select Pickup Location</label>
  <select id="branch" name="branch">
    <option value="">Choose Branch</option>
    <option value="petion-ville">Pétion-Ville</option>
    <option value="canape-vert">Canapé-Vert</option>
    <option value="cap-haitien">Cap-Haïtien</option>
    <option value="santo-domingo">Santo Domingo</option>
  </select>
</div>
        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
  <div class="footer-top">
    <div class="footer-logo">DRESSUP HAITI</div>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
  </div>
  <div class="footer-socials">
    <a href="https://instagram.com/dressupht_" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="assets/icons/instagram-filled.svg" alt="Instagram"></a>
    <a href="https://facebook.com/dressupht" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
      <img src="assets/icons/facebook-filled.svg" alt="Facebook"></a>
    <a href="https://tiktok.com/@dressupht_?_t=ZS-8xUYr5BI4wh&_r=1" target="_blank" rel="noopener noreferrer" aria-label="Tiktok">
      <img src="assets/icons/tiktok-128.svg" alt="TikTok"></a>
    <a href="https://wa.me/50947425510" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
      <img src="assets/icons/whatsapp-128.svg" alt="WhatsApp"></a>
  </div>
  <div class="footer-developed-by">
    <span>Developed by</span>
    <img src="assets/icons/logo-bracket.svg" alt="Kevin Can Code Logo" class="footer-logo">
  </div>
  <div class="footer-bottom">
    <span>&copy; 2024 DRESSUP HAITI. All rights reserved.</span>
  </div>

</footer>

  <!-- Cart Overlay/Panel -->
<div id="cart-overlay" class="cart-overlay"></div>
<aside id="cart-panel" class="cart-panel">
  <div class="cart-panel-header">
    <button class="cart-close-btn" id="cart-close-btn">
      <img src="assets/icons/close-icon.svg" alt="Close cart" />
    </button>
    <span class="cart-panel-title">Your Cart</span>
  </div>
  <div class="cart-items" id="cart-items">
    <!-- Cart items go here -->
    <div class="cart-empty" id="cart-empty">Your cart is empty.</div>
  </div>
  <div class="cart-panel-footer" id="cart-panel-footer">
    <div class="cart-summary">
      <span>Total:</span>
      <span id="cart-total-price">$0.00</span>
    </div>
    <button class="cart-checkout-btn" id="cart-checkout-btn">Checkout</button>
  </div>
</aside>

  <script src="javascripts/main.js"></script>
  <script src="javascripts/currency.js"></script>

  <script src="javascripts/cart-panel-v2.js"></script>

  <script src="javascripts/modal.js"></script>

  <script src="javascripts/menu-panel.js"></script>
  <script src="javascripts/hero.js"></script>
  <script src="javascripts/category-slider.js"></script>
  <script src="javascripts/footer.js"></script>
  <script src="javascripts/product-cards.js"></script>
  <script src="javascripts/search.js"></script>
  <script src="javascripts/checkout.js"></script>
</body>
</html>
